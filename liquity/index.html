<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquity Interest Rate Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        h1 {
            color: #76ff03;
            text-align: center;
            text-shadow: 0 0 10px #76ff03;
        }
        button, select {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover, select:hover {
            background-color: #388e3c;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            background-color: #3a3a3a;
            border: 1px solid #76ff03;
        }
        th, td {
            border: 1px solid #76ff03;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #4a4a4a;
        }
        .highlight {
            background-color: #00ff73 !important;
            color: #000;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
        }
        select {
            background-color: #3a3a3a;
            color: #76ff03;
            border: 1px solid #76ff03;
        }
    </style>
</head>
<body>
    <h1>Liquity Interest Rate Monitoring</h1>
    <select id="collateralSelect">
        <option value="0">ETH</option>
        <option value="1">wstETH</option>
        <option value="2">rETH</option>
    </select>
    <select id="itemsPerPageSelect">
        <option value="15">15</option>
        <option value="25" selected>25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
    <button id="fetchButton">Fetch Data</button>
    <table id="resultTable" style="display:none;">
        <thead>
            <tr>
                <th>Batch Manager</th>
                <th>Interest Rate (%)</th>
                <th>Debt (in BOLD)</th>
            </tr>
        </thead>
        <tbody id="resultBody"></tbody>
        <tfoot>
            <tr>
                <td colspan="3" id="debtSummary" style="text-align: center; background-color: #4caf50; color: white;"></td>
            </tr>
        </tfoot>
    </table>
    <div class="pagination" id="pagination" style="display:none;">
        <button id="prevPage" disabled>Previous</button>
        <button id="nextPage">Next</button>
    </div>

    <script>
        const providerUrl = 'https://eth.llamarpc.com';
        const contractAddress = '0xa4a99f8332527a799ac46f616942dbd0d270fc41';
        const abi = [
            {
                "inputs": [
                    { "internalType": "uint256", "name": "_collIndex", "type": "uint256" },
                    { "internalType": "uint256", "name": "_startId", "type": "uint256" },
                    { "internalType": "uint256", "name": "_maxIterations", "type": "uint256" }
                ],
                "name": "getDebtPerInterestRateAscending",
                "outputs": [
                    {
                        "components": [
                            { "internalType": "address", "name": "interestBatchManager", "type": "address" },
                            { "internalType": "uint256", "name": "interestRate", "type": "uint256" },
                            { "internalType": "uint256", "name": "debt", "type": "uint256" }
                        ],
                        "internalType": "struct DebtPerInterestRate[]",
                        "name": "",
                        "type": "tuple[]"
                    },
                    { "internalType": "uint256", "name": "currId", "type": "uint256" }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const collateralIndices = ['0', '1', '2'];
        const batchManagers = {
            '0': '0x8cf502CbA12A2C2c387aa51976efeB2754bA8460',
            '1': '0x00429b87848a386a7c45B7a3AbF194A3A3d7a04b',
            '2': '0x167E36d835Fd5502844a4E008E880e18E4894afD' 
        };
        let currentPage = 0;
        let resultsPerPage = 25;
        let allResults = {};
        let totalDebtAboveManagers = {};

        function serializeBigInt(obj) {
            return JSON.parse(JSON.stringify(obj, (key, value) =>
                typeof value === 'bigint' ? value.toString() : value
            ));
        }

        async function fetchAllCollateralData() {
            const web3 = new Web3(new Web3.providers.HttpProvider(providerUrl));
            const contract = new web3.eth.Contract(abi, contractAddress);
            
            for (const collIndex of collateralIndices) {
                try {
                    const result = await contract.methods.getDebtPerInterestRateAscending(collIndex, 0, 100).call();
                    const serializedResult = serializeBigInt(result);
                    allResults[collIndex] = serializedResult[0].filter(item => BigInt(item.debt) > 0n);
                } catch (error) {
                    console.error(`Error fetching data for collateral ${collIndex}:`, error);
                    allResults[collIndex] = [];
                }
            }
            
            displayResults();
        }

        function getManagerRate(manager) {
            // Find the manager's rate across all collaterals
            for (const collIndex of collateralIndices) {
                const results = allResults[collIndex] || [];
                const managerData = results.find(
                    item => item.interestBatchManager.toLowerCase() === manager.toLowerCase()
                );
                if (managerData) {
                    return BigInt(managerData.interestRate);
                }
            }
            return null;
        }

        function calculateDebtAboveManager(manager) {
            const managerRate = getManagerRate(manager);
            if (!managerRate) return 0;
            
            // Sum up debt across all collaterals for troves with lower rates
            let totalDebt = 0;
            for (const collIndex of collateralIndices) {
                const results = allResults[collIndex] || [];
                for (const item of results) {
                    if (BigInt(item.interestRate) < managerRate) {
                        totalDebt += Number(item.debt) / 1e18;
                    }
                }
            }
            return totalDebt;
        }

        function displayResults() {
            const resultBody = document.getElementById('resultBody');
            const debtSummary = document.getElementById('debtSummary');
            resultBody.innerHTML = '';

            const collIndex = document.getElementById('collateralSelect').value;
            const currentResults = allResults[collIndex] || [];
            const paginatedResults = currentResults.slice(
                currentPage * resultsPerPage,
                (currentPage + 1) * resultsPerPage
            );

            paginatedResults.forEach(item => {
                const row = document.createElement('tr');
                const batchManager = item.interestBatchManager === '0x0000000000000000000000000000000000000000'
                    ? 'â€”'
                    : item.interestBatchManager;
                    
                // Show interest rate with 4 decimal places
                const interestRate = (Number(item.interestRate) / 1e16).toFixed(4);
                const debt = (Number(item.debt) / 1e18).toFixed(2);

                if (Object.values(batchManagers).includes(item.interestBatchManager)) {
                    row.classList.add('highlight');
                }

                row.innerHTML = `
                    <td>${batchManager}</td>
                    <td>${interestRate}</td>
                    <td>${debt}</td>
                `;
                resultBody.appendChild(row);
            });

            const currentBatchManager = batchManagers[collIndex];
            const totalDebtAbove = calculateDebtAboveManager(currentBatchManager);
            const totalDebt = Object.values(allResults).reduce((sum, results) => 
                sum + results.reduce((colSum, item) => colSum + Number(item.debt) / 1e18, 0), 0);

            debtSummary.innerHTML = `
                Total Debt Below Manager's Rate (Across All Collaterals): ${totalDebtAbove.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} BOLD 
                (${((totalDebtAbove / totalDebt) * 100).toFixed(2)}% of Total Debt: ${totalDebt.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} BOLD)
            `;

            document.getElementById('resultTable').style.display = 'table';
            document.getElementById('pagination').style.display = 'block';
            document.getElementById('prevPage').disabled = currentPage === 0;
            document.getElementById('nextPage').disabled = (currentPage + 1) * resultsPerPage >= currentResults.length;
        }

        document.getElementById('fetchButton').addEventListener('click', fetchAllCollateralData);
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                displayResults();
            }
        });
        document.getElementById('nextPage').addEventListener('click', () => {
            const collIndex = document.getElementById('collateralSelect').value;
            const currentResults = allResults[collIndex] || [];
            if ((currentPage + 1) * resultsPerPage < currentResults.length) {
                currentPage++;
                displayResults();
            }
        });
        document.getElementById('itemsPerPageSelect').addEventListener('change', (event) => {
            resultsPerPage = parseInt(event.target.value);
            currentPage = 0;
            displayResults();
        });
        document.getElementById('collateralSelect').addEventListener('change', () => {
            currentPage = 0;
            displayResults();
        });
    </script>
</body>
</html>
